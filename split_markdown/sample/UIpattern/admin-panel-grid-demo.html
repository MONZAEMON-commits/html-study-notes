<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel Grid Demo</title>
    <link rel="stylesheet" href="admin-panel-grid-demo.css" />
</head>

<body>

    <h1>Admin Panel Grid Demo（管理画面パネル）</h1>

    <div class="admin-grid">

        <!-- 大きいパネル（横に2列分） -->
        <div class="panel panel-large">
            <h2>全体統計</h2>
            <p>本日のアクセス数：12,830</p>
            <p>エラー率：0.4%</p>
        </div>

        <div class="panel">
            <h2>新規ユーザー</h2>
            <p>本日：126人</p>
        </div>

        <div class="panel">
            <h2>サーバー状態</h2>
            <p>CPU使用率：34%</p>
            <p>メモリ使用率：58%</p>
        </div>

        <div class="panel">
            <h2>サポートチケット</h2>
            <p>未対応：8件</p>
        </div>

        <div class="panel">
            <h2>売上（本日）</h2>
            <p>¥ 1,230,000</p>
        </div>

    </div>

</body>

</html>
